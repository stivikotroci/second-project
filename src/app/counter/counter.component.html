<div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Counter</h1>
        <div id="counter" class="display-4">{{ counter }}</div>
        <div class="btn-group mt-3" role="group" aria-label="Counter buttons">
          <button class="btn btn-primary" (click)="increase()">Increase</button>
          <button class="btn btn-danger" (click)="decrease()">Decrease</button>
        </div>
      </div>
    </div>
  </div>
